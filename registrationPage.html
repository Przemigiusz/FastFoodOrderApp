<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./form.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Rufina:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="flex-row justify-center align-center">
        <section class="form">
            <h1>Sign Up</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="email" name="email" placeholder="First Name" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="email" name="email" placeholder="Last Name" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Repeat Your Password"
                            required>
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <button class="custom-btn">Register</button>
                </div>
                <div class="flex-row justify-center">
                    <p>Have already an account? <a href="/login">Sign In</a></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
